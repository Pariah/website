<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Homepage</title>
    <style>
        /* Root variables for easy theming */
        :root {
            --primary-color: #FFA500; /* Orange Accent */
            --background-color: #121212; /* Dark Background */
            --text-color: #FFFFFF; /* White Text */
            --font-family: 'Arial', sans-serif; /* Default Modern Font */
        }

        /* General Styles */
        body {
            margin: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .header-image {
            width: 100%;
            height: 200px;
            background: url('placeholder.jpg') no-repeat center center/cover;
            margin-bottom: 20px;
        }

        .title-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
        }

        nav {
            width: 100%;
            text-align: right;
            padding: 10px;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2em;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .grid-item {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .grid-item:hover {
            background-color: #333333;
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .grid-item a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1em;
        }

        .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: var(--text-color);
            color: var(--background-color);
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid-item:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .description {
            margin-top: 10px;
            font-size: 0.9em;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            background-color: #1e1e1e;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-image"></div>
        <div class="title-banner">
            <div class="title">Your Site Title</div>
            <!-- <img src="banner.jpg" alt="Banner Image"> Uncomment to add a banner image -->
        </div>
    </header>

    <nav>
        <a href="#">Home</a>
    </nav>

    <div class="grid-container">
        <!-- Example grid items -->
        <div class="grid-item">
            <a href="#">Link 1</a>
            <div class="tooltip">Description for Link 1</div>
            <div class="description">Short description for Link 1</div>
        </div>
        <div class="grid-item">
            <a href="#">Link 2</a>
            <div class="tooltip">Description for Link 2</div>
            <div class="description">Short description for Link 2</div>
        </div>
        <!-- Add more grid items as needed -->
    </div>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</body>
</html>
